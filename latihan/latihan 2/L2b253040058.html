<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Latihan 2 - Form + Tabel</title>
    <meta name="Author" content="yusria nurhasanah">
    <meta name="language" content="en-us">
    <meta name="copyright" content="&copy;2023 S.G">
</head>
<body bgcolor="white" text="black">

<center>
    <h2><font color="red"><i>Latihan2 b - Form + Tabel</i></font></h2>

    <!-- Tabel pembungkus form -->
    <table border="1" cellpadding="0" cellspacing="0" width="520">
        <!-- Judul -->
        <tr>
            <td colspan="3" bgcolor="#666" align="center" style="color:#fff; font-weight:bold; padding:8px;">
                INPUT DATA MAHASISWA
            </td>
        </tr>

        <!-- Username -->
        <form action="#" method="post">
        <tr>
            <td width="140" valign="middle" style="padding:8px;">
                Username
            </td>
            <td width="10" align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <input type="text" name="username" size="40">
            </td>
        </tr>

        <!-- Password -->
        <tr>
            <td valign="middle" style="padding:8px;">
                Password
            </td>
            <td align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <input type="password" name="password" size="40">
            </td>
        </tr>

        <!-- Fullname -->
        <tr>
            <td valign="middle" style="padding:8px;">
                Fullname
            </td>
            <td align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <input type="text" name="fullname" size="40">
            </td>
        </tr>

        <!-- E-mail -->
        <tr>
            <td valign="middle" style="padding:8px;">
                E-mail
            </td>
            <td align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <input type="email" name="email" size="40">
            </td>
        </tr>

        <!-- Agama -->
        <tr>
            <td valign="middle" style="padding:8px;">
                Agama
            </td>
            <td align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <select name="agama">
                    <option value="">--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </td>
        </tr>

        <!-- Jenis Kelamin -->
        <tr>
            <td valign="middle" style="padding:8px;">
                Jenis Kelamin
            </td>
            <td align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <input type="radio" name="jk" id="l" value="Laki-laki"><label for="l"> Laki-laki</label>
                &nbsp;&nbsp;
                <input type="radio" name="jk" id="p" value="Perempuan"><label for="p"> Perempuan</label>
            </td>
        </tr>

        <!-- Hobi -->
        <tr>
            <td valign="middle" style="padding:8px;">
                Hobi
            </td>
            <td align="center" valign="middle">:</td>
            <td style="padding:8px;">
                <input type="checkbox" name="hobi[]" id="musik" value="Musik"><label for="musik"> Musik</label>
                &nbsp;
                <input type="checkbox" name="hobi[]" id="olahraga" value="Olahraga"><label for="olahraga"> Olahraga</label>
                &nbsp;
                <input type="checkbox" name="hobi[]" id="gaming" value="Gaming"><label for="gaming"> Gaming</label>
                &nbsp;
                <input type="checkbox" name="hobi[]" id="lainnya" value="Lainnya"><label for="lainnya"> Lainnya</label>
            </td>
        </tr>

        <!-- Profil singkat -->
        <tr>
            <td valign="top" style="padding:8px;">
                Profil singkat
            </td>
            <td align="center" valign="top">:</td>
            <td style="padding:8px;">
                <textarea name="profil" rows="6" cols="45"></textarea>
            </td>
        </tr>

        <!-- Tombol submit -->
        <tr>
            <td colspan="2"></td>
            <td align="right" style="padding:8px;">
                <input type="submit" value="Input">
            </td>
        </tr>
        </form>
    </table>

</center>

</body>
</html>
